<!DOCTYPE html>
<html>
<head>
<title>ui design</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous"
/>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>


<!-- Navigation Bar -->
<div class="navbar">
  <div class="logo">
      <h1>OUTFITTER</h1>
  </div>
   <div class="nav-links">
    <a href="#">SHOP</a>
    <a href="#"><i class="fas fa-shopping-cart"></i></a>
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="#"><i class="fas fa-ellipsis-h"></i></a>
   </div>
</div>
<div class="container">
    <div class="welcome">
        <div class="header">
            <h1>welcome to outfitter</h1>
            <p>whether it's fishing, rafting our country's rivers, <br> or the hiking adventure of a lifetime-we
                match with you with the clothes <br> and equipment to make your trip comfortable and memorable.
            </p>
        </div>
        <div class="button">
            <button><a href="#"></a>SHOP THE COLLECTION</button>
        </div>
    </div>
    
    <!-- The flexible grid (content) -->
    <div class="row">
      
      <div class="main">
        <div class="image" >
            <img src="shoe.jpg" alt="">
        </div>
      </div>
      <div class="side">
        <div class="img1">
            <div class="product">
                <h3>The Wide River Fishing Vest</h3>
                <h2>$48</h2>
            </div>
           <div class="jacket">
            <img src="jacket.jpg" alt="">
            <button><a href="#">ADD TO CART</a></button>
           </div>
        </div>
        <div class="img2">
           <img src="cloth.jpg" alt="">
        </div>
      </div>
    </div>
</div>

</body>
</html>
